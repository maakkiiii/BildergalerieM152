<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pac-man.css">
    <title>Pac-Man Animation</title>
</head>
<body>
    <div class="animated-pacman">
        <ul class="map">
            <li class="r1">
                <ul>
                    <li class="c1 nw-wall">•</li>
                    <li class="c2 ns-wall">•</li>
                    <li class="c3 ne-wall">•</li>
                    <li class="c4 nw-wall"></li>
                    <li class="c5 ns-wall">•</li>
                    <li class="c6 ne-wall"></li>
                </ul>
            </li>
            <li class="r2">
                <ul>
                    <li class="c1 ew-wall">•</li>
                    <li class="c2 nw-wall">•</li>
                    <li class="c3">•</li>
                    <li class="c4">•<li>
                    <li class="c5 ne-wall">•</li>
                    <li class="c6 ew-wall">•</li>
                </ul>
            </li>
            <li class="r3">
                <ul>
                    <li class='c1 sw-wall'>•</li>
                    <li class='c2 e-wall'>•</li>
                    <li class='c3 w-wall'></li>
                    <li class='c4 e-wall'></li>
                    <li class='c5 w-wall'>•</li>
                    <li class='c6 se-wall'>•</li>
                </ul>
            </li>
            <li class="r4">
                <ul>
                    <li class='c1 nw-wall'>•</li>
                    <li class='c2 e-wall'>•</li>
                    <li class='c3 sw-wall'></li>
                    <li class='c4 se-wall'></li>
                    <li class='c5 w-wall'>•</li>
                    <li class='c6 ne-wall'>•</li>
                </ul>
            </li>
            <li class="r5">
                <ul>
                    <li class='c1 ew-wall'>•</li>
                    <li class='c2 sw-wall'>•</li>
                    <li class='c3 n-wall'></li>
                    <li class='c4 n-wall'></li>
                    <li class='c5 se-wall'>•</li>
                    <li class='c6 ew-wall'>•</li>
                </ul>
            </li>
            <li class="r6">
                <ul>
                    <li class='c1 sw-wall'></li>
                    <li class='c2 ns-wall'>•</li>
                    <li class='c3 se-wall'></li>
                    <li class='c4 sw-wall'>•</li>
                    <li class='c5 ns-wall'>•</li>
                    <li class='c6 se-wall'>•</li>
                </ul>
            </li>
        </ul>

        <i class="blinky"></i>
        <i class="pac-man"></i>
    </div>
</body>
</html>
